<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{'flex': fullWidthMode}">
        <img [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}" class="mb-1 m mx-auto h-[200px]" src="http://via.placeholder.com/150"/>
        <div [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}" class="w-full">
            <div>
                <h5>Shoes</h5>
                <p class="truncate hover:whitespace-normal">Snickers</p>
                <p *ngIf="fullWidthMode">Description</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{'150' | currency}}</span>
                <button>
                    <mat-icon class="text-grey-400">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
