<mat-card class="mb-4">
  <div class="flex justify-between">
    <div class="p-4">
      <!--            connect the button with the menu above-->
      <button mat-button [mat-menu-trigger-for]="sortByMenu">
        Sort by {{ sort }}
        <mat-icon>sort</mat-icon>
      </button>
      <!--            connect menu with the button above-->
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center p-4">
      <div class="pr-2">
        <button
          class="flex-row-reverse"
          mat-button
          [mat-menu-trigger-for]="menu"
        >
          Show {{ itemsShowCount }}
          <mat-icon style="margin-left: 0.25rem; margin-right: 0"
            >expand_more</mat-icon
          >
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(4)" mat-menu-item>4</button>
          <button (click)="onItemsUpdated(5)" mat-menu-item>5</button>
          <button (click)="onItemsUpdated(6)" mat-menu-item>6</button>
        </mat-menu>
      </div>
      <button (click)="onColumnUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
