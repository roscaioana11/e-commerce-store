<!--side bar-->
<mat-drawer-container
        [autosize]="true"
        class="min-h-full max-w-full mx-auto border-x"
>
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header
                (columnsCountChange)="onColumnsCountChange($event)"
                (itemsShowCountChange)="onItemsCountChange($event)"
                (sortChange)="onSortChange($event)"
        ></app-products-header>
        <mat-grid-list gutterSize="16" [cols]="columnPerRow" [rowHeight]="rowHeight">
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box class="w-full"
                                 [product]="product"
                                 [fullWidthMode]="columnPerRow === 1"
                                 (addToCart)="onAddToCart($event)"
                ></app-product-box>
            </mat-grid-tile>

        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
